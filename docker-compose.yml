services:
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: laravel-app
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
    depends_on:
      - db
      - node
    networks:
      - appnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - appnet

  web:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    container_name: laravel-nginx
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html
    depends_on:
      - app
    networks:
      - appnet

  db:
    image: mysql:8.0
    container_name: laravel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

  node:
    image: node:20-alpine
    container_name: laravel-node
    working_dir: /var/www/html
    command: sh -c "npm ci && npm run dev -- --host --port 5174"
    ports:
      - "5174:5174"
    volumes:
      - ./api:/var/www/html
    networks:
      - appnet

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
